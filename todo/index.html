<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TODO</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="/app.js" defer></script>
</head>
<body>
  <h1 class="title">todo MVC</h1>
  <div class="container">
   <div class="todo-list">
     <div class="add-form-container">
       <form name="add-item" onsubmit="return addItem()" autocomplete="off">
          <input id="item-input" name="add" type="text"  placeholder="What to do?" autocomplete="off"/>
        </form>
      </div>
      <ul id="todo-list"></ul>
   </div>
  </div>
</body>
</html>
